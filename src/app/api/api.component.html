<div class="container">
    <div class="col-md-8 offset-2 mt-2">
        <div class="form-group">
            <h1 class="display-5 mt-2 text-uppercase text-success text-center font-weight-bold">
                Find Players</h1>
            <input type="text" class="form-control bg-light" placeholder="search cricket Players"
            #player (keyup.enter)="searchPlayer(player.value)"/>

        
        </div>
    </div>
    <div>
        <ul class="list-group">
            playerInfo=[];
            <li  
             class="list-group-item mt-2"
            *ngFor="let player of playerInfo; index as i">
            <span>{{i+1}}</span>
            
       
        <span class="badge badge-primary ml-4 mr-4" >player Name:</span> 
        <span class="text-dark font-weight-bold">{{player.fullName}}</span>
            </li>
        </ul>
    </div>
    
</div>
