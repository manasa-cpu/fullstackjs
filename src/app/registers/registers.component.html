<div class="container">
    <div class="col-md-4 offset-4 card mt-4">
        <h1 class="text-center text-uppercase mt-2 text-danger display-6">
            Reactive form Register
        </h1>

        <form [formGroup]="form">
            <div class="form-group">
                <input 
                formControlName = "username"
                type="text" class="form-control mt-2" placeholder="username"/>

                <div class="text-danger mt-2" 
                *ngIf="username.touched && username.invalid">
            <p *ngIf="username.errors.required">username is required</p>
            <p *ngIf="username.errors.minlength">username should be minimum 3 characters</p>
            <p *ngIf="username.errors.pattern">username is not matching..</p>
            <p *ngIf="username.errors.removeSpace">username cannot contain space</p>
            </div>
            </div>

            <div class="form-group">
                <input
                formControlName = "password" 
                type="password" class="form-control mt-2" placeholder="password"/>
            </div>

            <button class="btn btn-success btn-block mt-2">Register</button>
        </form>
    </div>
</div>
